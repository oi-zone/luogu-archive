---
name: Build artifacts

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm
      - run: pnpm install
      - run: pnpm run build

      - run: pnpm config set --location=project injectWorkspacePackages=true
      - run: pnpm install --no-frozen-lockfile

      - run: pnpm --filter worker --prod deploy out/worker/ && tar -cvf out/worker.tar -C out/worker/ .
      - uses: actions/upload-artifact@v4
        with:
          name: worker
          path: out/worker.tar
          if-no-files-found: error

      - run: pnpm --filter web --prod deploy out/web/ && tar -cvf out/web.tar -C out/web/ .
      - uses: actions/upload-artifact@v4
        with:
          name: web
          path: out/web.tar
          if-no-files-found: error
